            <section class="formContacto">
              <form action="./enviar.php" method="post">
                <fieldset>
                    <legend>Formulario de contacto</legend>
                    <div class="col-12">
                        <label class="col-2" for="name">Nombre</label>
                        <!-- required -->
                        <input class="col-8" type="text" id="name" name="name" title="Por favor, ingrese su nombre." required>
                    </div>
                    <div class="col-12">
                        <label class="col-2" for="lastName">Apellido</label>
                        <input class="col-8" type="text" id="lastName" name="lastName" title="Por favor, ingrese su apellido.">
                    </div>
                    <div class="col-12">
                        <label class="col-2" for="age">Edad</label>
                        <input class="col-2" type="number" name="age" id="age" min="18" required>
                    </div>
                    <div class="col-12">
                        <label class="col-2" for="phoneNumber">Teléfono</label>
                        <input class="col-8" type="tel" id="tel" name="tel" title="Por favor, ingrese su número telefónico.">
                    </div>
                    <div class="col-12">
                        <label class="col-2" for="email">E-mail</label>
                        <input class="col-8" type="email" id="email" name="email" title="Por favor, ingrese su dirección de mail." required>
                    </div>
                    <div class="col-12">
                        <label class="col-2" for="text">Mensaje</label>
                        <textarea class="col-8" name="message" id="message" cols="20" rows="5"></textarea>
                    </div>
                    <div class="col-12">
                        <input class="btn-send" type="reset" value="Borrar">
                        <input class="btn-send" type="submit" value="Enviar">
                    </div>
        
                </fieldset>
            </form>
